<!DOCTYPE html>
<html>
<head>
  <title>Teacher Chat | Lets Teach</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; }
    .me { text-align: right; color: green; margin: 5px; }
    .other { text-align: left; color: blue; margin: 5px; }
  </style>
</head>
<body>

<h2>Teacher Chat (Realtime)</h2>

<div id="chat"></div><br>

<input id="msg" placeholder="Type message">
<button onclick="send()">Send</button>

<script>
  const params = new URLSearchParams(window.location.search);
  const roomId = params.get("roomId");
  const me = params.get("me");

  if (!roomId || !me) {
    alert("roomId or me missing in URL");
  }

  const socket = io("https://express-hello-world-uh96.onrender.com");

  socket.on("connect", () => {
    console.log("Socket connected");
    socket.emit("joinRoom", roomId);
  });

  socket.on("receiveMessage", (data) => {
    const div = document.createElement("div");
    div.className = data.senderUid === me ? "me" : "other";
    div.innerText = data.senderUid + ": " + data.text;
    document.getElementById("chat").appendChild(div);
  });

  function send() {
    const text = document.getElementById("msg").value;
    if (!text) return;

    socket.emit("sendMessage", {
      roomId,
      senderUid: me,
      text
    });

    document.getElementById("msg").value = "";
  }
</script>

</body>
</html>
