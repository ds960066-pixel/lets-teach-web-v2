<!DOCTYPE html>
<html>
<head>
  <title>Find Teachers | Lets Teach</title>
  <style>
    body { font-family: Arial; background:#f4f4f4; padding:20px; }
    .card {
      background:#fff;
      padding:15px;
      margin-bottom:10px;
      border-radius:5px;
    }
    button {
      padding:6px 10px;
      background:#2e86de;
      color:#fff;
      border:none;
      cursor:pointer;
    }
  </style>
</head>
<body>

<h2>Find Teachers (Public)</h2>

<input id="city" placeholder="City">
<input id="subject" placeholder="Subject">
<button onclick="search()">Search</button>

<hr>

<div id="results"></div>

<script>
const BASE_URL = "https://express-hello-world-uh96.onrender.com";

function search() {
  const city = document.getElementById("city").value;
  const subject = document.getElementById("subject").value;

  let url = `${BASE_URL}/api/teacher/browse?`;
  if (city) url += `city=${city}&`;
  if (subject) url += `subject=${subject}`;

  fetch(url)
    .then(res => res.json())
    .then(data => {
      const box = document.getElementById("results");
      box.innerHTML = "";

      if (!data.teachers || data.teachers.length === 0) {
        box.innerHTML = "<p>No teachers found</p>";
        return;
      }

      data.teachers.forEach(t => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${t.name}</h3>
          <p><b>Subject:</b> ${t.subject}</p>
          <p><b>City:</b> ${t.city}</p>
          <p><b>Experience:</b> ${t.experience || "N/A"} yrs</p>

          <button onclick="alert('Login required to invite')">
            Invite Teacher
          </button>
        `;
        box.appendChild(div);
      });
    });
}
</script>

</body>
</html>
