<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Dashboard | Lets Teach</title>

  <!-- ‚úÖ Same Professional Theme -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- AUTH GUARD -->
  <script>
    if (!localStorage.uid || localStorage.role !== "teacher") {
      window.location.href = "login.html";
    }
  </script>

  <!-- NAV -->
  <div class="nav">
    <div class="container navInner">
      <a class="brand" href="index.html">
        <div class="logo"></div>
        <div>Lets Teach</div>
      </a>

      <div class="navLinks">
        <a class="pill" href="jobs.html">Jobs</a>
        <a class="pill" href="interview/index.html">Interview Preps</a>
        <a class="pill" href="#" onclick="logout();return false;">Logout</a>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="hero">
      <div class="card cardPad">
        <h1 class="hTitle" style="font-size:34px;margin-bottom:8px;">Teacher Dashboard</h1>
        <p class="hSub" style="margin-top:0;">
          Resume complete (details + PDF) hone par hi job apply allow hoga.
        </p>

        <div class="kpis">
          <div class="kpi">
            <b id="resumeBadge">Checking‚Ä¶</b>
            <span>Resume Status</span>
          </div>
          <div class="kpi">
            <b id="inviteBadge">0</b>
            <span>Invites</span>
          </div>
          <div class="kpi">
            <b id="pdfBadge">‚Äî</b>
            <span>Resume PDF</span>
          </div>
        </div>
      </div>
    </div>

    <!-- RESUME -->
    <div class="card cardPad">
      <div class="sectionTitle">üìÑ My Resume</div>
      <div id="resumeStatus" class="meta">Checking resume status...</div>

      <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;">
        <button class="btn" onclick="openResume()">Create / Update Resume</button>
        <button class="btn" style="border-color:rgba(148,163,184,.35);background:rgba(15,26,51,.55);color:var(--text);font-weight:700;"
                onclick="viewResume()">View Resume</button>
      </div>

      <hr class="sep" />

      <!-- PDF UPLOAD -->
      <div class="sectionTitle">üìé Upload Resume (PDF)</div>

      <div class="searchGrid" style="grid-template-columns:1fr auto;">
        <input class="input" type="file" id="resumeFile" accept="application/pdf" />
        <button class="btn" onclick="uploadResume()">Upload PDF</button>
      </div>

      <div id="uploadStatus" class="meta" style="margin-top:10px;"></div>
    </div>

    <!-- INVITES -->
    <div class="card cardPad" style="margin-top:14px;">
      <div class="sectionTitle">üì® My Invites</div>
      <div id="inviteList" class="list"></div>
    </div>

    <div class="footer">
      <a class="smallLink" href="index.html">Home</a> ¬∑
      <a class="smallLink" href="jobs.html">Jobs</a> ¬∑
      <a class="smallLink" href="interview/index.html">Interview</a>
    </div>

  </div>

<script>
const BASE_URL = "https://express-hello-world-uh96.onrender.com";
const uid = localStorage.getItem("uid");

/* ===== LOGOUT ===== */
function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}

/* ===== RESUME BUTTONS ===== */
function openResume() {
  window.location.href = "teacher-resume-edit.html";
}
function viewResume() {
  window.location.href = "teacher-resume-view.html";
}

/* ===== PDF UPLOAD ===== */
async function uploadResume() {
  const file = document.getElementById("resumeFile").files[0];
  const status = document.getElementById("uploadStatus");

  if (!file) {
    alert("Select PDF file");
    return;
  }
  if (file.type !== "application/pdf") {
    alert("Only PDF allowed");
    return;
  }

  status.innerText = "Uploading‚Ä¶";

  const formData = new FormData();
  formData.append("resume", file);

  try {
    const res = await fetch(`${BASE_URL}/api/teacher/upload-resume/${uid}`, {
      method: "POST",
      body: formData
    });

    const data = await res.json();
    status.innerText = data.message || "Uploaded";

    // re-check status after upload
    await loadResumeStatus();
  } catch (err) {
    status.innerText = "Upload failed. Server error.";
  }
}

/* ===== CHECK RESUME STATUS (for job apply) ===== */
async function loadResumeStatus() {
  try {
    const res = await fetch(`${BASE_URL}/api/teacher/${uid}`);
    const data = await res.json();

    if (!data.success) {
      document.getElementById("resumeStatus").innerText = "Error loading resume status";
      document.getElementById("resumeBadge").innerText = "Error";
      document.getElementById("pdfBadge").innerText = "‚Äî";
      return;
    }

    const t = data.teacher;

    const detailsComplete =
      !!t.about && !!t.education && Array.isArray(t.skills) && t.skills.length > 0;

    const pdfComplete = !!t.resumeUrl;

    const complete = detailsComplete && pdfComplete;

    document.getElementById("resumeBadge").innerText = complete ? "‚úÖ Completed" : "‚ùå Incomplete";
    document.getElementById("pdfBadge").innerText = pdfComplete ? "‚úÖ Uploaded" : "‚ùå Missing";

    document.getElementById("resumeStatus").innerHTML = complete
      ? `‚úÖ Resume Completed (details + PDF). You can apply for jobs.`
      : `‚ùå Resume Incomplete. <br>Required: (1) Fill resume details (About, Education, Skills) + (2) Upload PDF.`;
  } catch {
    document.getElementById("resumeStatus").innerText = "Error loading resume status";
    document.getElementById("resumeBadge").innerText = "Error";
    document.getElementById("pdfBadge").innerText = "‚Äî";
  }
}

/* ===== LOAD INVITES ===== */
async function loadInvites() {
  const box = document.getElementById("inviteList");
  box.innerHTML = `<div class="meta">Loading invites...</div>`;

  try {
    const res = await fetch(`${BASE_URL}/api/invite/teacher/${uid}`);
    const data = await res.json();

    const invites = (data && data.invites) ? data.invites : [];
    document.getElementById("inviteBadge").innerText = invites.length;

    if (!invites.length) {
      box.innerHTML = `<div class="meta">No invites</div>`;
      return;
    }

    box.innerHTML = "";
    invites.forEach(inv => {
      const div = document.createElement("div");
      div.className = "item";

      let actionHtml = "";
      if (inv.status === "pending") {
        actionHtml = `<button class="btn" onclick="acceptInvite('${inv._id}')">Accept</button>`;
      } else if (inv.status === "accepted") {
        actionHtml = `<button class="btn" onclick="openChat('${inv.fromUid}')">Chat</button>`;
      } else {
        actionHtml = `<span class="badge">${escapeHtml(inv.status || "‚Äî")}</span>`;
      }

      div.innerHTML = `
        <div>
          <div style="font-weight:800;">From: ${escapeHtml(inv.fromUid)}</div>
          <div class="meta">Status: ${escapeHtml(inv.status)}</div>
        </div>
        <div>${actionHtml}</div>
      `;

      box.appendChild(div);
    });
  } catch {
    document.getElementById("inviteBadge").innerText = "0";
    box.innerHTML = `<div class="meta">Failed to load invites</div>`;
  }
}

async function acceptInvite(id) {
  await fetch(`${BASE_URL}/api/invite/accept/${id}`, { method: "POST" });
  loadInvites();
}

function openChat(otherUid) {
  window.location.href = `chat.html?senderUid=${uid}&receiverUid=${otherUid}`;
}

/* HELPERS */
function escapeHtml(str) {
  return String(str || "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

/* INIT */
loadResumeStatus();
loadInvites();
</script>

</body>
</html>
