<!DOCTYPE html>
<html>
<head>
  <title>Realtime Chat | Lets Teach</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    #chat {
      border: 1px solid #ccc;
      height: 250px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    .me {
      color: green;
      text-align: right;
      margin: 5px;
    }
    .other {
      color: blue;
      text-align: left;
      margin: 5px;
    }
  </style>
</head>

<body>

<h2>Realtime Chat (Local Test)</h2>

<div id="chat"></div>

<input id="msg" placeholder="Type message">
<button onclick="send()">Send</button>

<script>
  const params = new URLSearchParams(window.location.search);

  // fallback values (important)
  const roomId = params.get("roomId") || "room1";
  const me = params.get("me") || "user1";
  const other = params.get("other");

  // âœ… LOCAL BACKEND
  const socket = io("http://localhost:5000");

  socket.on("connect", () => {
    console.log("Socket connected");
    socket.emit("joinRoom", roomId);
  });

  socket.on("receiveMessage", (data) => {
    const div = document.createElement("div");
    div.className = data.senderUid === me ? "me" : "other";
    div.innerText = data.senderUid + ": " + data.text;
    document.getElementById("chat").appendChild(div);
  });

  function send() {
    const text = msg.value.trim();
    if (!text) return;

    socket.emit("sendMessage", {
      senderUid: me,
      text,
      roomId
    });

    msg.value = "";
  }
</script>

</body>
</html>
